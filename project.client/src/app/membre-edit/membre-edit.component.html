<div class="back-layer">
    <div class="section">
  
      <form [formGroup]="newMemberForm " (ngSubmit)="onSaveModification()">

      <h1>Modifier l'employée</h1>
      <div>
        <label for="nom">Nom<span class="required-field">*</span>:</label>
        <input type="text" id="nom"  formControlName="nom" placeholder="Enter your title" required #nom>
      </div>

      <div>
          <label for="prenom">Prenom<span class="required-field">*</span>:</label>
          <input type="text" id="prenom"  formControlName="prenom" placeholder="Enter your title" required #prenom>
        </div>

      <div>
        <label for="cin">Cin<span class="required-field">*</span>:</label>
        <input type="text" id="cin"  formControlName="cin" placeholder="Enter your client" required #cin>
      </div>

        <div>
          <label for="age">poste:</label>
        

       <select formControlName="pets" id="pet-select"#poste>
           <option value="">poste</option>
            <option value="Devloppeur web">Devloppeur web</option>
            <option value="devloppeur mobile">devloppeur mobile</option>
                 <option value="design">design</option>
 
              </select>
        </div>

        <div>
          <label for="Telephone">Téléphone:</label>
          <input type="tel" id="Telephone"formControlName="Telephone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="Entrer votre téléphone" required #telephone>
      </div>


      <div>
        <label for="Email">E-mail:</label>
        <input type="Email" id="Email" formControlName="Email" placeholder="Entrer votre e-mail" required #email>
    </div>

      
    <button type="submit">Enregistrer <i class="fa-regular fa-floppy-disk"></i></button>
      <button type="button" (click)="closeModal()" class="cancel-button">
        Annuler  <i class="fa-solid fa-xmark"></i> 
      </button>
    </form>
    </div>
  </div>
