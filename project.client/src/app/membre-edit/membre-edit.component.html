<div class="back-layer">
    <div class="section">
  
      <form [formGroup]="newMembreForm" (ngSubmit)="onSaveModification()">

      <h1>Modifier membre </h1>
      <div>
        <label for="nom">Nom<span class="required-field">*</span>:</label>
        <input type="text" id="nom"  formControlName="nom" placeholder="Enter your title" required >
      </div>

      <div>
          <label for="prenom">Prenom<span class="required-field">*</span>:</label>
          <input type="text" id="prenom"  formControlName="prenom" placeholder="Enter your title" required >
        </div>

      <div>
        <label for="cin">Cin<span class="required-field">*</span>:</label>
        <input type="text" id="cin"  formControlName="cin" placeholder="Enter your client" required >
      </div>
      

     

      <div>
        <label for="poste">Poste:</label>
        <select name="poste"  id="poste" formControlName="poste">
            <option value="">Sélectionner votre poste</option>
            <option value="Développeur web">Développeur web</option>
            <option value="Développeur mobile">Développeur mobile</option>
            <option value="Design">Design</option>
        </select>
    </div>

    <div>
      <label for="telephone">Téléphone:</label>
      <input type="tel" id="telephone"formControlName="telephone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="Entrer votre téléphone" required #telephone>
  </div>


  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" placeholder="Entrez votre e-mail" required #email>
</div>
      
    <button type="submit">Enregistrer <i class="fa-regular fa-floppy-disk"></i></button>
      <button type="button" (click)="closeModal()" class="cancel-button">
        Annuler  <i class="fa-solid fa-xmark"></i> 
      </button>
    </form>
    </div>
  </div>
