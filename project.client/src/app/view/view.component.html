      <div #container class="container">
          <h1>VIEW</h1>
          <div class="title">
              <button class="close-button" (click)="closeModal()">Close</button>
          </div>
          <div>
              <p>Title: {{ employeer.name }}</p>
              <p>Project Status: {{ employeer.firstName }}</p>
              <p>Client: {{ employeer.cin }}</p>
              <p>Start Date: {{ employeer.phoneNumber }}</p>
              <p>Due Date: {{ employeer.dueDate }}</p>
              <p>Description: {{ employeer.description }}</p>
              <p>Category: {{ employeer.category }}</p>
              <p>Budget: {{ employeer.budget }}</p>
          </div>
      </div>
  </div>
</div>
