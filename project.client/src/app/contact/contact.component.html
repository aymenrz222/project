<div class="aaaa">
  <section id="contact">
    <h1 class="section-header">CONTACT US</h1>
    <div class="contact-wrapper">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="NAME" [(ngModel)]="name" name="name" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" [(ngModel)]="email" name="email" required>
          </div>
        </div>
        <textarea class="form-control" rows="10" placeholder="MESSAGE" [(ngModel)]="message" name="message" required></textarea>
        <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
          <div class="alt-send-button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
          </div>
        </button>        
      </form>
      
    <!-- Left contact page --> 
      
        <div class="direct-contact-container">
  
          <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Tunis, Montplaisir</span></i></li>
            
            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 55 555 555</a></span></i></li>
            
            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">n2s-technology</a></span></i></li>
            
          </ul>
  
          <hr>
          <div class="social-media-list">
            <p><a href="https://www.facebook.com/N2S.TECHNOLOGY/" target="_blank" class="contact-icon">
                <i class="fa-brands fa-facebook"></i>__Facebook</a>
            </p>
            <p><a href="https://workspaceupdates.googleblog.com/2023/04/new-community-features-for-google-chat-and-an-update-currents%20.html" target="_blank" class="contact-icon">
                <i class="fa-brands fa-google-plus"></i>__Google
            </a></p>  
            <p><a href="https://www.linkedin.com/company/n2stechnology/?trk=top_nav_home" target="_blank" class="contact-icon">
                <i class="fa-brands fa-linkedin"></i>__Linkedin</a>
            </p>
            <p><a href="https://www.youtube.com/watch?v=aBYOejP6Jbc" target="_blank" class="contact-icon">
                <i class="fa-brands fa-youtube"></i>__YouTube</a>
            </p>       
          </div>
          <hr>
  
          <div class="copyright">&copy; N2S : ALL OF THE RIGHTS RESERVED</div>
  
        </div>
      
    </div>
    
  </section>  
    
</div>
